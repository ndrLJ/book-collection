<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Collection</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel:wght@300;700&display=swap" rel="stylesheet">
  <script src="/assets/app/script.js" defer></script>
</head>
<body>
  <h1>Your Personal Library</h1>
  <div class="button">
    <button id="new-book">Add a New Book!</button>
  </div>
  <div class="container">
    <form class="form">
      <label>Name:</label>
      <input type="text" id="book-name"><br>
      <label>Author:</label>
      <input type="text" id="author"><br>
      <label>Number of Pages:</label>
      <input type="number" id="pages"><br>
      <label>Published:</label>
      <input type="number" id="date"><br>
      <label>Serial Number:</label>
      <input  type="number" id="serial"><br>
      <label for="status">Status:</label>
      <input type="checkbox" id="status" name="status"><br>
      <input type="button" title="Submit" id="submit" value="Submit">
      <input type="button" title="Close" id="close" value="Close">
    </form>
  </div>
  <div class="books">
            
  </div>
</body>
</html>
